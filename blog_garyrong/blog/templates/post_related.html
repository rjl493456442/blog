<div class="post-meta">
	<div><i class="fa fa-user"></i>作者 : {{post.author}}</div>
		<div><i class="fa fa-clock-o"></i>{{post.pub_time |date:"Y-m-d P"}}</div>
		<div><i class="fa fa-folder-open"></i>标签 :
			{% for tag in post.tags_list%}
			<a href="/tag/{{tag}}/">{{tag}}</a>,
			{% endfor %}
		</div>
	<div><i class="fa fa-heart"></i><span style="cursor:pointer" class="star-rate" pid="{{post.id}}">{{post.like_times}}</span></div>
</div><!-- End post-meta -->
